<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
</head>
<body>
    <!-- Background Container -->
    <div class="flex flex-col md:flex-row justify-center items-center h-screen bg-zinc-700">
        <!-- Card -->
        <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
            <!-- Flex Container -->
            <div class="flex flex-col md:flex-row rounded-l-2xl">
                <!-- Image -->
                <img src="./images/image.jpg" alt="" class="object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transfrom hover:scale-105 hover:rounded-xl duration-200">
                <!-- Content -->
                <div class="p-6 md:p-12">
                    <h2 class="font-serif text-xl font-medium text-white text-center md:text-left">Get diet and fitness tips in your inbox</h2>
                    <p class="max-w-xs text-xs leading-5 tracking-wide text-white my-4 text-center md:text-left">Eat better and exercise better. Sign up for the Diet&Fitness newsletter.</p>
                    <div class="flex flex-col md:flex-row mt-5 space-y-4 md:space-x-5 md:space-y-0">
                        <input type="text" placeholder="Enter your email address" class="py-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 md:text-left placeholder:text-xs focus:outline-none">
                        <button class="px-5 py-3 text-xs text-zinc-800 bg-lime-500 rounded-md hover:bg-lime-700 hover:text-white duration-500">Subcribe</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
